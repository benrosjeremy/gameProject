<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/normlize.css" />
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/memory.css" />
    <style>
      @import url("https://fonts.cdnfonts.com/css/arcade-classic");
    </style>
    <title>Memory Game</title>
  </head>
  <body>
    <div id="user_info"></div>
    <h1>
      <img src="../image/fced32d2f9744995b81d22508f21e1f9 (2).png" alt="Logo" />
    </h1>
    <div class="choise">
      <h4><u>choise your level</u></h4>
      <h2>הוראות:</h2>
      <p>עלייך להפוך את כל הקלפים הזההים,תנצח רק כאשר כל הקלפים יהיו הפוכים</p>
      <div class="level">
        <button class="easy">easy</button><button class="medium">medium</button>
        <button class="hard">hard</button>
      </div>
    </div>
    <button class="back"><a href="games.html">go back</a></button>

    <main>
      <div class="container" style="display: none"></div>
      <div class="win-message" id="winMessage">
        <p>ניצחת!</p>
        <button id="newGameButton">משחק חדש</button>
        <button class="back"><a href="memory.html">go back</a></button>
      </div>
    </main>
    <script src="../script/memory.js"></script>
  </body>
</html>
